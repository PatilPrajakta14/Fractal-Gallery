<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>

</head>
<body>
    <h1>Snowflake</h1>
    <h2>Designed by - Prajakta Yashwant Patil</h2>
    <canvas id="myCanvas" width="700" height="700" style="background-color: black; border: 1px solid #d3d3d3;"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var color = "green";
        console.log(color)
        ctx.strokeStyle = color;
        function koch( x1,  y1,  x2,  y2,  it)
        {
            var angle = 60*Math.PI/180;
            var x3 = (2*x1+x2)/3;
            var y3 = (2*y1+y2)/3;

            var x4 = (x1+2*x2)/3;
            var y4 = (y1+2*y2)/3;

            var x = x3 + (x4-x3)*Math.cos(angle)+(y4-y3)*Math.sin(angle);
            var y = y3 - (x4-x3)*Math.sin(angle)+(y4-y3)*Math.cos(angle);

            if(it > 0)
            {
                koch(x1, y1, x3, y3, it-1);
                koch(x3, y3, x, y, it-1);
                koch(x, y, x4, y4, it-1);
                koch(x4, y4, x2, y2, it-1);
            }
            else
            {
                ctx.moveTo(x1, y1);
                ctx.lineTo(x3,y3);
                ctx.stroke();
                ctx.moveTo(x3, y3);
                ctx.lineTo(x,y);
                ctx.stroke();
                ctx.moveTo(x, y);
                ctx.lineTo(x4,y4);
                ctx.stroke();
                ctx.moveTo(x4, y4);
                ctx.lineTo(x2,y2);
                ctx.stroke();
            }
        }
        koch(200,266,100,100,3);
        koch(100,100,300,100,3);
        koch(300,100,200,266,3);

</script>
</body>
</html>
